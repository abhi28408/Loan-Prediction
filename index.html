<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Insight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Insight</h1>
        <p>Let's predict your loan approval status.</p>

        <form action="/predict" method="post">

            <div class="form-row">
                <div>
                    <label>Gender</label>
                    <select name="Gender" required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div>
                    <label>Married</label>
                    <select name="Married" required>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Dependents</label>
                    <select name="Dependents" required>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3+</option>
                    </select>
                </div>
                <div>
                    <label>Education</label>
                    <select name="Education" required>
                        <option>Graduate</option>
                        <option>Not Graduate</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Self Employed</label>
                    <select name="Self_Employed" required>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
                <div>
                    <label>Applicant Income ($)</label>
                    <input name="ApplicantIncome" type="number" placeholder="e.g. 5000" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Coapplicant Income ($)</label>
                    <input name="CoapplicantIncome" type="number" placeholder="e.g. 2000" value="0" required>
                </div>
                <div>
                    <label>Loan Amount ($)</label>
                    <input name="LoanAmount" type="number" placeholder="e.g. 10000" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Loan Term (in days)</label>
                    <select name="Loan_Amount_Term" required>
                        <option value="360">360</option>
                        <option value="180">180</option>
                        <option value="120">120</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div>
                    <label>Credit History (1 = Good, 0 = Bad)</label>
                    <select name="Credit_History" required>
                        <option value="1">1</option>
                        <option value="0">0</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Property Area</label>
                    <select name="Property_Area" required>
                        <option>Urban</option>
                        <option>Semiurban</option>
                        <option>Rural</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Loan Status</button>
        </form>
    </div>
</body>
</html>
